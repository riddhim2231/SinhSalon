{% extends "base.html" %}
{% load widget_tweaks %}
{% block meta_title %}Sign in{% endblock %}
{% block content %}

<div class="row m-5 p-5">
    <div>
        <h2>Create Service</h2>
        <div class="container p-3">
            <div class="row align-self-center">
                {{ form.error }}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row">
                        <div class="col-4">
                            <a href="{% url 'dashboard' %}" class="btn btn-light p-2 border">Previous</a>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-light p-2 border">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
